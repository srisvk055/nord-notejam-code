apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: notejam-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---     
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notejam-app
  namespace: notejam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notejam-app
  template:
    metadata:
      labels:
        app: notejam-app
    spec:
      containers:
        - name: notejam-app
          image: gcr.io/gcp-ocp-352612/notejam:v1.0.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: notejam-db
              mountPath: /notejam
      volumes:
        - name: notejam-db
          persistentVolumeClaim:
            claimName: notejam-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: notejam-app
  namespace: notejam
spec:
  ports:
  - port: 80
  selector:
    app: notejam-app